{% extends "layout.html" %}
{%block title%}Portfolio{%endblock%}
{% block content %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Add Company</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="panel">
                <form role="form" action="/admin/company/add" method="POST" lpformnum="1" _lpchecked="1">
                    <div class="form-group">
                        <label>Company Name</label>
                        <input name="company_name" class="form-control">
                        <p class="help-block">The company's name.</p>
                    </div>
                    <div class="form-group">
                        <label>Symbol</label>
                        <input name="company_symbol" class="form-control">
                        <p class="help-block">The company's symbol.</p>
                    </div>
                    <div class="form-group">
                        <label>IPO Date</label>
                        <input name="company_ipo_date" class="form-control" placeholder="2017-10-04">
                        <p class="help-block">Date of the companys initial public offering.</p>
                    </div>
                    <div class="form-group">
                        <label>Sector</label>
                        <input name="company_sector" class="form-control">
                        <p class="help-block">The company's sector.</p>
                    </div>
                    <div class="form-group">
                        <label>Industry</label>
                        <input name="company_industry" class="form-control">
                        <p class="help-block">The company's industry.</p>
                    </div>
                    <button type="reset" class="btn btn-default btn-danger">Reset</button>
                    <button type="submit" class="btn btn-default btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock%}
