{% extends "layout.html" %}
{%block title%}Dashboard | Stocky{%endblock%}
{% block content %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Recent Activity</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>Last Close</th>
                            <th>Last Update</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for company in companies%}
                            <tr>
                                <td><a href="/company/{{company.symbol}}">{{company.name}}</a></td>
                                <td>$ {{company.price|fmt_currency}}</td>
                                <td>{{company.ts_updated|fmt_date}}</td>
                            </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{%endblock%}
